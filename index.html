<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Selección de Bombas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo de la empresa" height="50">
        </div>
        <h2>Sistema de Selección de Bombas</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="tipoBomba">Tipo de bomba:</label>
                <select id="tipoBomba" onchange="actualizarFormulario()">
                    <option value="">Seleccione el Tipo de Bomba</option>
                    <option value="Presurizadoras">Presurizadoras</option>
                    <option value="Recirculación">Recirculación</option>
                    <option value="Periféricas">Periféricas</option>
                </select>
            </div>
            <div id="formCampos"></div>
            <div class="btn-container">
                <button type="button" class="btn" onclick="buscarBombas()">Buscar Bombas</button>
                <button type="button" class="btn btn-refresh" onclick="refrescarResultados()">Refrescar</button>
            </div>
        </form>

        <!-- Explicación de colores de compatibilidad -->
        <div class="compatibilidad-info">
            <h4>Compatibilidad de Resultados</h4>
            <p>
                <span style="background-color: #d4edda;">Verde claro</span>: Coincidencia cercana<br>
                <span style="background-color: #fff3cd;">Amarillo claro</span>: Coincidencia media<br>
                <span style="background-color: #f8d7da;">Rojo claro</span>: <S></S>in Coincidencia
            </p>
        </div>

        <h3>Resultados de la Búsqueda</h3>
        <table>
            <thead id="resultadosHeader"></thead>
            <tbody id="resultados"></tbody>
        </table>
        <footer>
            <p>Desarrollado por Hirschfeldt Juan</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
